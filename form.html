<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
    </head>

    <body>
        <div class="container">
            <h2>Student Registration Form</h2>
            <form action="#" method="post">
                <label for="firstname"> First Name</label>
                <input type="text" id="firstname" name="firstname" required>

                <label for="lastname"> Last Name</label>
                <input type="text" id="lastname" name="lastname" required>
                <br>
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="required">
                <br>
                <label for="gender">Gender:</label>
                <br>
                <input type="checkbox" id="male" name="male" required>
                <label for="male">Male</label>

                <input type="checkbox" id="female" name="female" required>
                <label for="female">Female</label>
                <br>
                <label for="address">Enter Address: </label>
                <textarea name="address" id="address" rows="10" placeholder="Enter your Address..." maxlength="50">Address: </textarea>
                <br>
                <label for="telephone">Telephone Number</label> 
                <input type="tel" id="tel" name="required">
                <br>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="required" placeholder="abc@gmail.com">
                <br>
                <label for="course">Courses</label>
                <select id="course" name="course">
                    <option value=""></option>
                    <option value="web">Web Technologies</option>
                    <option value="python">Python</option>
                    <option value="dart">Dart</option>
                    <option value="database">Database</option>
                    <option value="software">Software Engineering</option>
                </select> 
                <br>
                <label for="register">Register</label>
                <input type="radio" id="register" name="required" value="register" checked="checked">
                <label for="cancel">Cancel</label>
                <input type="radio" id="cancel" name="required" value="cancel" checked="checked">
                <button type="submit" value="submit">Submit</button>         
            </form>
        </div>
    </body>
</html>
